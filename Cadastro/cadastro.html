<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" type="text/css" href="cadastr.css">
</head>
<body>
    <div id="Titulo">
        <h1>Bem vindo ao Cadastro de Aluno</h1>
    </div>
    
    <div class="Cadastro">
        <div class="card-header">
            <form action="cadastro.php" method="POST">
                <h2>Informe seus dados</h2>
                <div class="card-content-area">
                    <label for="sexo">Selecione o sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                     </select>
                  </div>

                  <div class="card-content-area">
                    <label for="telefone">Telefonu <span class="required">*</span></label>
                    <input oninput=mascara(this) type="text" class="form-control" id="telefone" name="telefone" placeholder="(99) 9999-9999"  title="Número de telefone precisa ser no formato (99) 9999-9999"   minlength="11"
                    maxlength="18"/>
                  </div>
                  <div class="card-content-area">
                    <label for="estado" id="estado" placeholder="Estado(UF)" >Estado:</label>
                    <select name="estado">
                      <option value="">Selecione</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espirito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                  </select>
                  
                  <div class="card-content-area">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade"/>
                  </div>
                    
                  <div class="card-content-area">
                      <label for="endereco">Endereço:</label>
                      <input type="text" id="endereco" name="endereço" />
                    </div>
                  </div>

            
                <div class="card-content-area">
                      <label for="senha">Senha:</label>
                      <input type="password" id="senha" name="senha" required>
                  </div>
                  
                  <div class="card-content-area">
                      <label for="confirmar_senha">Confirmar Senha:</label>
                      <input type="password" id="confirmar_senha" name="confirmar_senha" onkeyup="validarSenha()" required>
                  <span id="mensagem" style="color: red;"></span>
                <input type="submit" name="submit" id="submit" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
